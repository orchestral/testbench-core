name: collision-tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        php:
          - 8.1
          - 8.2
        dependencies:
          - "highest"
        experimental:
          - false

    name: PHP${{ matrix.php }} on ${{ matrix.os }} (${{ matrix.dependencies }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, intl, fileinfo, :php-psr
          coverage: none

      - name: Install Collision
        run: |
          composer require "phpunit/phpunit:^10.1" --dev --no-interaction --no-update
          composer require "nunomaduro/collision:^7.4" --dev --no-interaction --no-update

      - name: Install dependencies
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist --prefer-stable --no-cache"

      - name: Installed dependencies
        run: |
          composer show -D

      - name: Execute tests (with deprecations on PHPUnit 10)
        run: ./testbench package:test --exclude-group commander
        env:
          RAY_ENABLED: false
        if: matrix.dependencies == 'highest'

      - name: Execute tests (without deprecations on PHPUnit 10)
        run: ./testbench package:test --exclude-group commander,deprecations
        env:
          RAY_ENABLED: false
          TESTBENCH_CONVERT_DEPRECATIONS_TO_EXCEPTIONS: false
        if: matrix.dependencies != 'highest'

  tests-with-coverage:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os:
          - "ubuntu-latest"
        php:
          - 8.1
          - 8.2
        dependencies:
          - "highest"
        experimental:
          - false

    name: PHP${{ matrix.php }} with Coverage on ${{ matrix.os }} (${{ matrix.dependencies }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, intl, fileinfo, :php-psr
          coverage: xdebug

      - name: Install Collision
        run: |
          composer require "phpunit/phpunit:^9.6" --dev --no-interaction --no-update
          composer require "nunomaduro/collision:^6.4" --dev --no-interaction --no-update

      - name: Install dependencies
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "${{ matrix.dependencies }}"
          composer-options: "--prefer-dist --prefer-stable --no-cache"

      - name: Installed dependencies
        run: |
          composer show -D

      - name: Execute tests
        run: ./testbench package:test --coverage --exclude-group commander,deprecations
        env:
          RAY_ENABLED: false
          TESTBENCH_CONVERT_DEPRECATIONS_TO_EXCEPTIONS: false
